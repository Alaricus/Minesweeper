<!doctype html>
<html lang="en">
  <head>
    <title>Minesweeper</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="./minesweeper.css">
  </head>
  <body>
    <header>
      width: <input type="number" min="3" max="15" value="7">
      height: <input type="number" min="3" max="15" value="7">
      <input type="button" value="start">
    </header>
    <div class="buffer"></div>
    <div class="field"></div>

    <audio id="victory" src="sounds/victory.mp3"></audio>
    <audio id="defeat" src="sounds/defeat.mp3"></audio>
    <audio id="flagup" src="sounds/flagup.mp3"></audio>
    <audio id="flagdown" src="sounds/flagdown.mp3"></audio>
    <audio id="warning" src="sounds/warning.mp3"></audio>
    <audio id="clear" src="sounds/clear.mp3"></audio>
    <audio id="start" src="sounds/start.mp3"></audio>

    <script src="minesweeper.js"></script>
  </body>
</html>
